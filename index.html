<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- CSS file tag -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header of Website to appear at top of page -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Navigation Panel for city selection -->
    <aside>
    
        <form>
            <label class="form-label"><h2>Search for a City:</h2></label>
            <input type="text" id="citySearch" value="Last City Searched">
            <!-- Search Button for  -->
            <button type="submit" class="btn" id="searchbtn">Search</button>
        </form>
        <!-- This section will contain the list of previously searched cities -->
        <ul id="cityList">
          <li><button class="btn" id="cityBtn">place holder city</button></li>  
          <li><button class="btn" id="cityBtn">place holder city</button></li>  
          <li><button class="btn" id="cityBtn">place holder city</button></li>  
        </ul>
    
    </aside>

    <main>
        <!-- Currently Selected City Container -->
        <div>
            <h2>City Title <br> Current Date </h2>
            <p class="cityDetails" id="temperature">Temperature</p>
            <p class="cityDetails" id="wind">Wind</p>
            <p class="cityDetails" id="humidity">Humidity</p>
        </div>

        <!-- 5 Day Weather Forecast Container -->
        <div>
            <ul id="forecast">
                <li data-day="1" class="forecast-card"></li>  
                <li data-day="2" class="forecast-card"></li> 
                <li data-day="3" class="forecast-card"></li> 
                <li data-day="4" class="forecast-card"></li> 
                <li data-day="5" class="forecast-card"></li>
        </div>
    </main>
     <!-- Java Script File tag -->
    <script src="./assets/js/script.js"></script>   
</body>
</html>
