<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- CSS file tag -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header of Website to appear at top of page -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
<!-- Page Sections -->
<div id="page-section">

    <!-- Navigation Panel for city selection -->
    <aside>
        <!-- City Form -->
        <form id="city-form">
            <label class="form-label"><h2>Search for a City:</h2></label>
            <input type="text" id="city" value="">
            <!-- Search Button for  -->
            <button type="submit" class="btn" id="searchbtn">Search</button>
        </form>

        <!-- This section will contain the list of previously searched cities -->
        <ul id="city-list">
          <li><button class="btn btn-primary btn-sm" id="city-btn">place holder city</button></li>  
          <li><button class="btn btn-primary btn-sm" id="city-btn">place holder city</button></li>  
          <li><button class="btn btn-primary btn-sm" id="city-btn">place holder city</button></li>  
        </ul>
    
    </aside>

    <main>
        <!-- Currently Selected City Container -->
        <div id="current-weather">
            <h2 id="City-Title">City Title <br> Current Date </h2>
            <p class="city-details" id="temperature">Temperature</p>
            <p class="city-details" id="wind">Wind</p>
            <p class="city-details" id="humidity">Humidity</p>
        </div>

        <!-- 5 Day Weather Forecast Container -->
        <div id="forecast">
            <ul id="forecast-list">
                <li data-day="1" class="forecast-card"></li>  
                <li data-day="2" class="forecast-card"></li> 
                <li data-day="3" class="forecast-card"></li> 
                <li data-day="4" class="forecast-card"></li> 
                <li data-day="5" class="forecast-card"></li>
        </div>
    </main>
</div>
     <!-- Java Script File tag -->
    <script src="./assets/js/script.js"></script>   
</body>
</html>
